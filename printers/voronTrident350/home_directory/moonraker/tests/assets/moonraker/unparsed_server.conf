[server]
host: 0.0.0.0
port: 7010
klippy_uds_address: ${klippy_uds_path}
# Add an option that is not registered, should
# generate a warning
unknown_option: True

[machine]
provider: none

[database]
database_path: ${database_path}

[file_manager]
config_path: ${config_path}
log_path: ${log_path}

[secrets]
secrets_path: ${secrets_path}

[machine unparsed]
