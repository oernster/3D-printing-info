<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printer Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #111;
            color: #fff;
        }

        .dashboard {
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }

        .sensor, .progress-bar-container, .file-info {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            border-radius: 5px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            color: #fff;
            background: linear-gradient(to right, #4caf50, #087f23);
            text-align: left;
            padding-left: 5px;
            box-sizing: border-box;
            transition: width 0.5s ease-in-out;
        }

        .file-info {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div id="extruderTemp" class="sensor">Extruder: -- °C</div>
        <div id="bedTemp" class="sensor">Bed: -- °C</div>
        <div id="chamberTemp" class="sensor">Chamber: -- °C</div>

        <div class="progress-bar-container">
            <div class="progress-bar">
                <div id="progress" class="progress" style="width: 0%;">0% Complete</div>
            </div>
        </div>

        <div id="fileInfo" class="file-info">
            File: N/A<br>
            Size: 0 bytes<br>
            Position: 0/0 bytes
        </div>
    </div>

    <script>
        async function fetchData(url) {
            try {
                const response = await fetch(url);
                return await response.json();
            } catch (error) {
                console.error("Error fetching data:", error);
                return null;
            }
        }

        async function updateUI() {
            const tempData = await fetchData('/temperatures');
            const progressData = await fetchData('/progress');

            if (tempData) {
                document.getElementById('extruderTemp').textContent = `Extruder: ${tempData.extruder.temperature} °C`;
                document.getElementById('bedTemp').textContent = `Bed: ${tempData.heater_bed.temperature} °C`;
                document.getElementById('chamberTemp').textContent = `Chamber: ${tempData['heater_generic chamber'].temperature} °C`;
            }

            if (progressData) {
                const progressBar = document.getElementById('progress');
                progressBar.style.width = `${progressData.progress_percentage}%`;
                progressBar.textContent = `${progressData.progress_percentage.toFixed(1)}% Complete`;

                document.getElementById('fileInfo').innerHTML = `
                    File: ${progressData.file_path}<br>
                    Size: ${progressData.file_size} bytes<br>
                    Position: ${progressData.file_position}/${progressData.file_size} bytes
                `;
            }
        }

        setInterval(updateUI, 12000);
        updateUI();  // Initial call to load the data
    </script>
</body>
</html>
